<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            min-height: 100vh;
            background: linear-gradient(180deg,
                #0a4d7a 0%,
                #1a6b9a 20%,
                #3d9dba 40%,
                #7ec8d9 60%,
                #b5e0e5 80%,
                #d4ebe8 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Mountain silhouette */
        .landscape {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(180deg, transparent 0%, rgba(20, 60, 80, 0.3) 100%);
            pointer-events: none;
        }

        .date-display {
            font-size: 1.5rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .time-display {
            font-size: 8rem;
            font-weight: 200;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: 5px;
            line-height: 1;
        }

        .dock-container {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .dock {
            display: flex;
            gap: 15px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .dock-item {
            width: 60px;
            height: 60px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            position: relative;
        }

        .dock-item:hover {
            transform: translateY(-15px) scale(1.2);
        }

        .dock-item:hover .tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px) scale(0.833);
        }

        .dock-item .material-icons {
            font-size: 32px;
            color: white;
        }

        .tooltip {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%) translateY(0);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: all 0.2s ease;
            pointer-events: none;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid rgba(0, 0, 0, 0.8);
        }

        /* Reflection effect */
        .dock-reflection {
            display: flex;
            gap: 15px;
            padding: 15px 25px;
            margin-top: -5px;
            opacity: 0.3;
            transform: scaleY(-0.5);
            filter: blur(2px);
            mask-image: linear-gradient(to bottom, rgba(0,0,0,0.3), transparent);
            -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,0.3), transparent);
        }

        .dock-reflection .dock-item {
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .time-display {
                font-size: 5rem;
            }
            .date-display {
                font-size: 1.2rem;
            }
            .dock-item {
                width: 50px;
                height: 50px;
            }
            .dock-item .material-icons {
                font-size: 26px;
            }
        }

        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 200;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .settings-btn .material-icons {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <a href="Apps/settings.html" class="settings-btn" title="จัดการแอป">
        <span class="material-icons">settings</span>
    </a>

    <div class="landscape"></div>

    <div class="date-display" id="dateDisplay"></div>
    <div class="time-display" id="timeDisplay"></div>

    <div class="dock-container">
        <div class="dock" id="dock"></div>
        <div class="dock-reflection" id="dockReflection"></div>
    </div>

    <script>
        // GitHub Config - Auto detect from URL or set manually
        const GITHUB_CONFIG = {
            owner: '',  // Leave empty for auto-detect from GitHub Pages URL
            repo: '',   // Leave empty for auto-detect
            branch: 'master',
            appsFolder: 'Apps'
        };

        // Auto detect GitHub owner and repo from URL
        function getGitHubInfo() {
            const hostname = window.location.hostname;
            const pathname = window.location.pathname;

            // GitHub Pages: {owner}.github.io/{repo}/
            if (hostname.endsWith('.github.io')) {
                const owner = hostname.replace('.github.io', '');
                const repo = pathname.split('/')[1] || '';
                return { owner, repo };
            }

            // Use manual config
            return { owner: GITHUB_CONFIG.owner, repo: GITHUB_CONFIG.repo };
        }

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' };
            const dateStr = now.toLocaleDateString('en-US', options);
            document.getElementById('dateDisplay').textContent = dateStr;

            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('timeDisplay').textContent = `${hours}${minutes}`;
        }

        // Extract meta data from HTML content
        function extractMeta(html, name) {
            const match = html.match(new RegExp(`<meta\\s+name="${name}"\\s+content="([^"]*)"`, 'i'));
            return match ? match[1] : null;
        }

        // Extract title from HTML content
        function extractTitle(html) {
            const match = html.match(/<title>([^<]*)<\/title>/i);
            return match ? match[1] : 'Untitled';
        }

        // Load apps using GitHub API
        async function loadApps() {
            const { owner, repo } = getGitHubInfo();
            const dock = document.getElementById('dock');
            const dockReflection = document.getElementById('dockReflection');

            try {
                // Fetch file list from GitHub API
                const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${GITHUB_CONFIG.appsFolder}?ref=${GITHUB_CONFIG.branch}`;
                const response = await fetch(apiUrl);

                if (!response.ok) throw new Error('GitHub API error');

                const files = await response.json();
                const htmlFiles = files.filter(f => f.name.endsWith('.html') && f.name !== 'settings.html');

                // Fetch meta data from each HTML file
                const appsData = await Promise.all(htmlFiles.map(async (file) => {
                    try {
                        const htmlResponse = await fetch(`${GITHUB_CONFIG.appsFolder}/${file.name}`);
                        const html = await htmlResponse.text();

                        return {
                            url: `${GITHUB_CONFIG.appsFolder}/${file.name}`,
                            name: extractTitle(html),
                            icon: extractMeta(html, 'app-icon') || 'apps',
                            color: extractMeta(html, 'app-color') || '#666666',
                            order: parseInt(extractMeta(html, 'app-order')) || 99
                        };
                    } catch (e) {
                        return null;
                    }
                }));

                // Filter nulls and sort by order
                const apps = appsData.filter(app => app !== null).sort((a, b) => a.order - b.order);

                apps.forEach(app => {
                    // Create dock item
                    const item = document.createElement('a');
                    item.className = 'dock-item';
                    item.href = app.url;
                    item.style.backgroundColor = app.color;
                    item.innerHTML = `
                        <span class="material-icons">${app.icon}</span>
                        <span class="tooltip">${app.name}</span>
                    `;
                    dock.appendChild(item);

                    // Create reflection
                    const reflection = document.createElement('div');
                    reflection.className = 'dock-item';
                    reflection.style.backgroundColor = app.color;
                    reflection.innerHTML = `<span class="material-icons">${app.icon}</span>`;
                    dockReflection.appendChild(reflection);
                });
            } catch (error) {
                console.error('GitHub API error, trying local fetch...', error);
                // Fallback: use hardcoded apps
                loadAppsLocal();
            }
        }

        // Fallback: Load apps locally (hardcoded for file:// protocol)
        function loadAppsLocal() {
            // Hardcoded apps data - update this when adding new apps
            const apps = [
                {
                    url: 'Apps/convert_to_sql.html',
                    name: 'แปลงรายชื่อเป็น SQL',
                    icon: 'storage',
                    color: '#4CAF50',
                    order: 1
                }
            ].sort((a, b) => a.order - b.order);

            const dock = document.getElementById('dock');
            const dockReflection = document.getElementById('dockReflection');

            apps.forEach(app => {
                const item = document.createElement('a');
                item.className = 'dock-item';
                item.href = app.url;
                item.style.backgroundColor = app.color;
                item.innerHTML = `
                    <span class="material-icons">${app.icon}</span>
                    <span class="tooltip">${app.name}</span>
                `;
                dock.appendChild(item);

                const reflection = document.createElement('div');
                reflection.className = 'dock-item';
                reflection.style.backgroundColor = app.color;
                reflection.innerHTML = `<span class="material-icons">${app.icon}</span>`;
                dockReflection.appendChild(reflection);
            });
        }

        // Initialize
        updateDateTime();
        setInterval(updateDateTime, 1000);
        loadApps();
    </script>
</body>
</html>
