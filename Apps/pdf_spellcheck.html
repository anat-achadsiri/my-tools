<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="app-name" content="ตรวจคำผิด PDF">
    <meta name="app-icon" content="spellcheck">
    <meta name="app-color" content="#9C27B0">
    <meta name="app-order" content="5">
    <title>ตรวจคำผิด PDF</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        h1 {
            font-weight: 500;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-title .material-icons {
            color: #9C27B0;
        }

        .api-key-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .api-key-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Kanit', sans-serif;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .api-key-input:focus {
            outline: none;
            border-color: #9C27B0;
        }

        .save-key-btn {
            padding: 12px 20px;
            background: #9C27B0;
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .save-key-btn:hover {
            background: #7B1FA2;
        }

        .upload-area {
            border: 3px dashed #e0e0e0;
            border-radius: 16px;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #9C27B0;
            background: #f3e5f5;
        }

        .upload-area.dragover {
            border-color: #9C27B0;
            background: #f3e5f5;
        }

        .upload-area .material-icons {
            font-size: 64px;
            color: #9C27B0;
            margin-bottom: 15px;
        }

        .upload-area p {
            color: #666;
            font-size: 1.1rem;
        }

        .upload-area small {
            color: #999;
            display: block;
            margin-top: 10px;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-top: 15px;
        }

        .file-info .material-icons {
            font-size: 40px;
            color: #9C27B0;
        }

        .file-details h3 {
            font-weight: 500;
            color: #333;
        }

        .file-details p {
            font-size: 13px;
            color: #666;
        }

        .check-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #9C27B0 0%, #7B1FA2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Kanit', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .check-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(156, 39, 176, 0.4);
        }

        .check-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-section {
            margin-top: 20px;
        }

        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #9C27B0, #E91E63);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .summary {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .summary-item {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: white;
        }

        .summary-item .number {
            font-size: 2.5rem;
            font-weight: 500;
        }

        .summary-item .label {
            font-size: 14px;
            opacity: 0.9;
        }

        .error-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .error-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s ease;
        }

        .error-item:hover {
            background: #f9f9f9;
        }

        .error-item:last-child {
            border-bottom: none;
        }

        .error-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .error-location {
            font-size: 12px;
            color: white;
            background: #9C27B0;
            padding: 3px 10px;
            border-radius: 20px;
        }

        .error-type {
            font-size: 12px;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
        }

        .error-type.spelling {
            background: #F44336;
        }

        .error-type.grammar {
            background: #FF9800;
        }

        .error-type.style {
            background: #2196F3;
        }

        .error-word {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .error-word .wrong {
            color: #F44336;
            text-decoration: line-through;
            background: #ffebee;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .error-word .arrow {
            color: #999;
            margin: 0 8px;
        }

        .error-word .correct {
            color: #4CAF50;
            background: #e8f5e9;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .error-context {
            font-size: 13px;
            color: #666;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            margin-top: 8px;
            line-height: 1.6;
        }

        .error-context .highlight {
            background: #ffcdd2;
            padding: 1px 4px;
            border-radius: 3px;
        }

        .no-errors {
            text-align: center;
            padding: 50px;
            color: #4CAF50;
        }

        .no-errors .material-icons {
            font-size: 80px;
            margin-bottom: 15px;
        }

        .no-errors h2 {
            font-weight: 400;
        }

        .export-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: auto;
        }

        .export-btn:hover {
            background: #388E3C;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .key-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            margin-top: 8px;
        }

        .key-status.saved {
            color: #4CAF50;
        }

        .key-status.missing {
            color: #F44336;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .filter-tab {
            padding: 8px 16px;
            border: none;
            background: #f0f0f0;
            border-radius: 20px;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-tab:hover {
            background: #e0e0e0;
        }

        .filter-tab.active {
            background: #9C27B0;
            color: white;
        }

        @media (max-width: 768px) {
            .summary {
                flex-direction: column;
            }

            .api-key-section {
                flex-direction: column;
            }

            .upload-area {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../index.html" class="back-btn">
                <span class="material-icons">arrow_back</span>
            </a>
            <h1>ตรวจคำผิด PDF</h1>
        </div>

        <!-- API Key Section -->
        <div class="card">
            <div class="card-title">
                <span class="material-icons">key</span>
                ตั้งค่า API
            </div>
            <div class="api-key-section">
                <input type="password" id="apiKeyInput" class="api-key-input" placeholder="กรอก Claude API Key (sk-ant-...)">
                <button class="save-key-btn" onclick="saveApiKey()">
                    <span class="material-icons">save</span>
                    บันทึก
                </button>
            </div>
            <div id="keyStatus" class="key-status"></div>
            <div style="margin-top: 15px;">
                <label style="font-size: 14px; color: #666; margin-bottom: 5px; display: block;">เลือก Model:</label>
                <select id="modelSelect" style="padding: 10px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-family: 'Kanit', sans-serif; font-size: 14px; width: 100%; max-width: 400px;">
                    <option value="claude-3-haiku-20240307">Claude 3 Haiku (เร็ว, ประหยัด)</option>
                    <option value="claude-3-5-haiku-20241022">Claude 3.5 Haiku (เร็ว, แม่นยำ)</option>
                    <option value="claude-3-5-sonnet-20241022" selected>Claude 3.5 Sonnet (สมดุล)</option>
                    <option value="claude-sonnet-4-20250514">Claude 4 Sonnet (ใหม่ล่าสุด)</option>
                </select>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="card">
            <div class="card-title">
                <span class="material-icons">upload_file</span>
                เลือกไฟล์ PDF
            </div>
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <span class="material-icons">picture_as_pdf</span>
                <p>คลิกหรือลากไฟล์ PDF มาวางที่นี่</p>
                <small>รองรับไฟล์ PDF ทุกขนาด</small>
            </div>
            <input type="file" id="fileInput" accept=".pdf" onchange="handleFileSelect(event)">
            <div id="fileInfo" class="file-info" style="display: none;">
                <span class="material-icons">description</span>
                <div class="file-details">
                    <h3 id="fileName"></h3>
                    <p id="fileSize"></p>
                </div>
            </div>
            <button class="check-btn" id="checkBtn" onclick="startSpellCheck()" disabled>
                <span class="material-icons">spellcheck</span>
                เริ่มตรวจคำผิด
            </button>
            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text" id="progressText">กำลังอ่านไฟล์ PDF...</p>
            </div>
        </div>

        <!-- Results Section -->
        <div class="card results-section" id="resultsSection">
            <div class="card-title">
                <span class="material-icons">fact_check</span>
                ผลการตรวจ
                <button class="export-btn" onclick="exportResults()">
                    <span class="material-icons">download</span>
                    ส่งออก
                </button>
            </div>
            <div class="summary" id="summary">
                <div class="summary-item">
                    <div class="number" id="totalPages">0</div>
                    <div class="label">หน้าทั้งหมด</div>
                </div>
                <div class="summary-item">
                    <div class="number" id="totalErrors">0</div>
                    <div class="label">พบคำผิด</div>
                </div>
                <div class="summary-item">
                    <div class="number" id="checkedWords">0</div>
                    <div class="label">คำที่ตรวจ</div>
                </div>
            </div>
            <div class="filter-tabs" id="filterTabs">
                <button class="filter-tab active" data-filter="all" onclick="filterErrors('all')">ทั้งหมด</button>
                <button class="filter-tab" data-filter="spelling" onclick="filterErrors('spelling')">สะกดผิด</button>
                <button class="filter-tab" data-filter="grammar" onclick="filterErrors('grammar')">ไวยากรณ์</button>
                <button class="filter-tab" data-filter="style" onclick="filterErrors('style')">รูปแบบ</button>
            </div>
            <div class="error-list" id="errorList"></div>
        </div>
    </div>

    <script>
        // Initialize PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfFile = null;
        let extractedText = [];
        let spellCheckResults = [];

        // Check for saved API key on load
        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('claude_api_key');
            if (savedKey) {
                document.getElementById('apiKeyInput').value = savedKey;
                updateKeyStatus(true, 'บันทึก API Key แล้ว (คลิก "บันทึก" เพื่อทดสอบ)');
            } else {
                updateKeyStatus(false, 'กรุณากรอก API Key');
            }
        });

        async function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            const status = document.getElementById('keyStatus');

            if (!key) {
                updateKeyStatus(false, 'กรุณากรอก API Key');
                return;
            }

            // Validate key format
            if (!key.startsWith('sk-ant-')) {
                updateKeyStatus(false, 'รูปแบบ API Key ไม่ถูกต้อง (ต้องขึ้นต้นด้วย sk-ant-)');
                return;
            }

            // Test the API key
            status.className = 'key-status';
            status.innerHTML = '<span class="loading-spinner" style="width:14px;height:14px;border-width:2px;"></span> กำลังทดสอบ API Key...';

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': key,
                        'anthropic-version': '2023-06-01',
                        'anthropic-dangerous-direct-browser-access': 'true'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-haiku-20240307',
                        max_tokens: 10,
                        messages: [{ role: 'user', content: 'Hi' }]
                    })
                });

                if (response.ok) {
                    localStorage.setItem('claude_api_key', key);
                    updateKeyStatus(true, 'API Key ใช้งานได้!');
                } else {
                    const errorData = await response.json();
                    const errorMsg = errorData.error?.message || 'ไม่สามารถเชื่อมต่อ API ได้';

                    if (errorMsg.includes('invalid x-api-key') || errorMsg.includes('Invalid API Key')) {
                        updateKeyStatus(false, 'API Key ไม่ถูกต้อง - ตรวจสอบว่าคัดลอกมาถูกต้อง');
                    } else if (errorMsg.includes('credit') || errorMsg.includes('billing')) {
                        updateKeyStatus(false, 'API Key หมด credit - ตรวจสอบการชำระเงิน');
                    } else {
                        updateKeyStatus(false, errorMsg);
                    }
                }
            } catch (error) {
                console.error('API Test Error:', error);
                if (error.message.includes('Failed to fetch')) {
                    updateKeyStatus(false, 'ไม่สามารถเชื่อมต่อ API ได้ - ตรวจสอบการเชื่อมต่อ Internet');
                } else {
                    updateKeyStatus(false, 'เกิดข้อผิดพลาด: ' + error.message);
                }
            }
        }

        function updateKeyStatus(saved, message) {
            const status = document.getElementById('keyStatus');
            if (saved) {
                status.className = 'key-status saved';
                status.innerHTML = `<span class="material-icons" style="font-size:16px">check_circle</span> ${message || 'บันทึก API Key แล้ว'}`;
            } else {
                status.className = 'key-status missing';
                status.innerHTML = `<span class="material-icons" style="font-size:16px">warning</span> ${message || 'กรุณากรอก API Key'}`;
            }
        }

        // Drag and drop handlers
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            pdfFile = file;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('fileInfo').style.display = 'flex';
            document.getElementById('checkBtn').disabled = false;
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        async function startSpellCheck() {
            const apiKey = localStorage.getItem('claude_api_key');
            if (!apiKey) {
                alert('กรุณากรอก Claude API Key ก่อน');
                return;
            }

            if (!pdfFile) {
                alert('กรุณาเลือกไฟล์ PDF');
                return;
            }

            const checkBtn = document.getElementById('checkBtn');
            const progressSection = document.getElementById('progressSection');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');

            checkBtn.disabled = true;
            checkBtn.innerHTML = '<span class="loading-spinner"></span> กำลังตรวจ...';
            progressSection.style.display = 'block';

            try {
                // Step 1: Extract text from PDF
                progressText.textContent = 'กำลังอ่านไฟล์ PDF...';
                progressFill.style.width = '10%';

                extractedText = await extractTextFromPDF(pdfFile);

                progressText.textContent = `อ่านได้ ${extractedText.length} หน้า กำลังตรวจคำผิด...`;
                progressFill.style.width = '30%';

                // Step 2: Send to Claude API for spell checking
                const selectedModel = document.getElementById('modelSelect').value;
                spellCheckResults = await checkSpellingWithClaude(extractedText, apiKey, selectedModel, (progress) => {
                    const percent = 30 + (progress * 60);
                    progressFill.style.width = percent + '%';
                    progressText.textContent = `กำลังตรวจหน้า ${Math.ceil(progress * extractedText.length)} / ${extractedText.length}`;
                });

                progressFill.style.width = '100%';
                progressText.textContent = 'ตรวจเสร็จสิ้น!';

                // Step 3: Display results
                displayResults(extractedText, spellCheckResults);

            } catch (error) {
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาด: ' + error.message);
            } finally {
                checkBtn.disabled = false;
                checkBtn.innerHTML = '<span class="material-icons">spellcheck</span> เริ่มตรวจคำผิด';
                setTimeout(() => {
                    progressSection.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 2000);
            }
        }

        async function extractTextFromPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            const pages = [];

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();

                // Group text items by their Y position to form lines
                const lines = [];
                let currentLine = [];
                let lastY = null;

                textContent.items.forEach(item => {
                    const y = Math.round(item.transform[5]);
                    if (lastY !== null && Math.abs(y - lastY) > 5) {
                        if (currentLine.length > 0) {
                            lines.push(currentLine.join(' '));
                        }
                        currentLine = [];
                    }
                    currentLine.push(item.str);
                    lastY = y;
                });

                if (currentLine.length > 0) {
                    lines.push(currentLine.join(' '));
                }

                pages.push({
                    pageNum: i,
                    lines: lines,
                    fullText: lines.join('\n')
                });
            }

            return pages;
        }

        async function checkSpellingWithClaude(pages, apiKey, model, onProgress) {
            const allErrors = [];
            const batchSize = 3; // Process 3 pages at a time

            for (let i = 0; i < pages.length; i += batchSize) {
                const batch = pages.slice(i, i + batchSize);
                const batchText = batch.map(p => `=== หน้า ${p.pageNum} ===\n${p.lines.map((line, idx) => `[บรรทัด ${idx + 1}] ${line}`).join('\n')}`).join('\n\n');

                const prompt = `คุณเป็นผู้เชี่ยวชาญด้านการตรวจคำผิดทั้งภาษาไทยและภาษาอังกฤษ กรุณาตรวจสอบข้อความต่อไปนี้และหาคำผิด

ให้ตอบในรูปแบบ JSON array เท่านั้น โดยแต่ละรายการมี:
- page: หมายเลขหน้า
- line: หมายเลขบรรทัด
- wrong: คำที่ผิด
- correct: คำที่ถูก (ถ้ามีหลายตัวเลือกให้คั่นด้วย / )
- type: ประเภท ("spelling" = สะกดผิด, "grammar" = ไวยากรณ์, "style" = รูปแบบ)
- context: ข้อความบริบทรอบๆ คำผิด (ประมาณ 50 ตัวอักษร)

หมายเหตุ:
- ตรวจทั้งภาษาไทยและภาษาอังกฤษ
- หากไม่พบคำผิดให้ตอบ []
- ตอบเฉพาะ JSON array เท่านั้น ไม่ต้องมีคำอธิบายอื่น

ข้อความที่ต้องตรวจ:
${batchText}`;

                try {
                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-api-key': apiKey,
                            'anthropic-version': '2023-06-01',
                            'anthropic-dangerous-direct-browser-access': 'true'
                        },
                        body: JSON.stringify({
                            model: model,
                            max_tokens: 4096,
                            messages: [{
                                role: 'user',
                                content: prompt
                            }]
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        const errorMsg = errorData.error?.message || 'API Error';

                        if (errorMsg.includes('invalid x-api-key')) {
                            throw new Error('API Key ไม่ถูกต้อง - กรุณาตรวจสอบและบันทึกใหม่');
                        } else if (errorMsg.includes('rate_limit')) {
                            throw new Error('เกินขีดจำกัด API - กรุณารอสักครู่แล้วลองใหม่');
                        } else if (errorMsg.includes('overloaded')) {
                            throw new Error('เซิร์ฟเวอร์ยุ่ง - กรุณาลองใหม่ในภายหลัง');
                        } else if (errorMsg.includes('model')) {
                            throw new Error('Model ไม่รองรับ - ลองเปลี่ยน Model เป็น Claude 3 Haiku');
                        }
                        throw new Error(errorMsg);
                    }

                    const data = await response.json();
                    const content = data.content[0].text;

                    // Parse JSON from response
                    const jsonMatch = content.match(/\[[\s\S]*\]/);
                    if (jsonMatch) {
                        const errors = JSON.parse(jsonMatch[0]);
                        allErrors.push(...errors);
                    }
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }

                onProgress((i + batchSize) / pages.length);
            }

            return allErrors;
        }

        function displayResults(pages, errors) {
            const resultsSection = document.getElementById('resultsSection');
            const totalPages = document.getElementById('totalPages');
            const totalErrors = document.getElementById('totalErrors');
            const checkedWords = document.getElementById('checkedWords');
            const errorList = document.getElementById('errorList');

            // Calculate total words
            const totalWords = pages.reduce((sum, page) => {
                return sum + page.fullText.split(/\s+/).filter(w => w.length > 0).length;
            }, 0);

            totalPages.textContent = pages.length;
            totalErrors.textContent = errors.length;
            checkedWords.textContent = totalWords.toLocaleString();

            if (errors.length === 0) {
                errorList.innerHTML = `
                    <div class="no-errors">
                        <span class="material-icons">verified</span>
                        <h2>ไม่พบคำผิด!</h2>
                        <p>เอกสารของคุณถูกต้องดีแล้ว</p>
                    </div>
                `;
            } else {
                renderErrors(errors);
            }

            resultsSection.classList.add('show');
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        function renderErrors(errors, filter = 'all') {
            const errorList = document.getElementById('errorList');
            const filtered = filter === 'all' ? errors : errors.filter(e => e.type === filter);

            errorList.innerHTML = filtered.map((error, index) => `
                <div class="error-item" data-type="${error.type}">
                    <div class="error-header">
                        <span class="error-location">หน้า ${error.page} บรรทัด ${error.line}</span>
                        <span class="error-type ${error.type}">${getTypeLabel(error.type)}</span>
                    </div>
                    <div class="error-word">
                        <span class="wrong">${escapeHtml(error.wrong)}</span>
                        <span class="arrow">→</span>
                        <span class="correct">${escapeHtml(error.correct)}</span>
                    </div>
                    ${error.context ? `<div class="error-context">"...${escapeHtml(error.context)}..."</div>` : ''}
                </div>
            `).join('');
        }

        function getTypeLabel(type) {
            switch (type) {
                case 'spelling': return 'สะกดผิด';
                case 'grammar': return 'ไวยากรณ์';
                case 'style': return 'รูปแบบ';
                default: return type;
            }
        }

        function filterErrors(filter) {
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.filter === filter);
            });
            renderErrors(spellCheckResults, filter);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function exportResults() {
            if (spellCheckResults.length === 0) {
                alert('ไม่มีข้อมูลให้ส่งออก');
                return;
            }

            let csv = 'หน้า,บรรทัด,ประเภท,คำผิด,คำที่ถูก,บริบท\n';
            spellCheckResults.forEach(error => {
                csv += `${error.page},${error.line},${getTypeLabel(error.type)},"${error.wrong}","${error.correct}","${error.context || ''}"\n`;
            });

            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `spellcheck_${pdfFile.name.replace('.pdf', '')}_${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
