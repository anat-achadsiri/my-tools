<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="app-icon" content="storage">
    <meta name="app-color" content="#4CAF50">
    <meta name="app-order" content="1">
    <title>แปลงรายชื่อเป็น SQL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .box {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .settings {
            margin-bottom: 15px;
            padding: 15px;
            background: #fff;
            border-radius: 4px;
        }
        .settings input {
            padding: 5px;
            margin-right: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        .btn-convert {
            background: #4CAF50;
            color: white;
        }
        .btn-copy {
            background: #2196F3;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
        .buttons {
            margin: 15px 0;
        }
        #status {
            color: green;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>แปลงรายชื่อเป็น Oracle SQL</h1>

    <div class="settings">
        <label>ตั้งค่า:</label>
        <input type="text" id="tableName" value="oagwvh_systemuser" placeholder="Table name">
        <input type="text" id="columnName" value="username" placeholder="Column name">
    </div>

    <div class="container">
        <div class="box">
            <label>วางรายชื่อที่นี่ (ชื่อละบรรทัด):</label>
            <textarea id="input" placeholder="pimporn
CHANCHILA.SIT
KANITA.SAN
..."></textarea>
        </div>
        <div class="box">
            <label>SQL Query:</label>
            <textarea id="output" readonly></textarea>
        </div>
    </div>

    <div class="buttons">
        <button class="btn-convert" onclick="convert()">แปลงเป็น SQL</button>
        <button class="btn-copy" onclick="copyToClipboard()">คัดลอก SQL</button>
        <span id="status"></span>
    </div>

    <script>
        function convert() {
            const input = document.getElementById('input').value;
            const tableName = document.getElementById('tableName').value || 'oagwvh_systemuser';
            const columnName = document.getElementById('columnName').value || 'username';

            // แยกบรรทัด และลบช่องว่าง
            const names = input.split('\n')
                .map(name => name.trim())
                .filter(name => name.length > 0);

            if (names.length === 0) {
                document.getElementById('output').value = '-- กรุณาวางรายชื่อก่อน';
                return;
            }

            // สร้าง SQL
            const quotedNames = names.map(name => `'${name}'`).join(',\n');
            const sql = `select * from ${tableName} where ${columnName} in(\n${quotedNames}\n) order by id\n;`;

            document.getElementById('output').value = sql;
            document.getElementById('status').textContent = `แปลงแล้ว ${names.length} รายชื่อ`;
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            document.getElementById('status').textContent = 'คัดลอกแล้ว!';
            setTimeout(() => {
                document.getElementById('status').textContent = '';
            }, 2000);
        }

        // แปลงอัตโนมัติเมื่อพิมพ์
        document.getElementById('input').addEventListener('input', convert);
    </script>
</body>
</html>
